<html>
<head>
<style>
@keyframes name1
{
 0%{width: 0px;background-color:red;left:0px}
 10%{width: 70px;background-color:purple;left:100px;
 transform:rotate(0deg)}
 50%{width: 40px;background-color:yellow;left:200px;
 transform:rotate(60deg)}
 100%{width: 300px;background-color:lightblue;left:50px;
 transform:rotate(90deg)}
}
#div1{position:relative;
 animation:name1 1s 2s infinite; 
 height:200px}
</style>
</head>
<body>
<div id=div1></div>
